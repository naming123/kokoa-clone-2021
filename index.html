<!DOCTYPE html>
<html lang="en">
    <head>
     <link rel="stylesheet" href="style.css">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width= , initial-scale=1.0">
     <title>Welcome To Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>76%</span>
                <i class="fas fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
            <p class="welcome-header__text">
                if you have a Kokoa account, log in with your account
            </p>
        </header>
        <form id="login-form">
            <input type="text" placeholder="Email or Phone number" />
            <input type="password" placeholder="password" />
            <input type="submit" value="Log in"/>
            <input type="submit" value="Sign up"/>
            <a href="#">Find Kokoa Account or Password</a>
        </form>

       
        <script
         src="https://kit.fontawesome.com/5ce1e7b947.js" crossorigin="anonymous"
        ></script>
    </body>
</html>
